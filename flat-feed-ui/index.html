<head>

    <style>
@import url(http://weloveiconfonts.com/api/?family=entypo);
* {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  font: 1em/1.5 'Lato', sans-serif;
  background-color: #f6f2ea;
  color: #666666;
}

body {
  position: relative;
}

a {
  color: inherit;
  text-decoration: none;
}

i {
  font-style: normal;
}

[class*='entypo-'] {
  font-family: 'entypo', sans-serif;
  font-size: 1.313em;
}

.ui-module {
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px;
  white-space: nowrap;
}

.ui-items {
  -moz-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  position: absolute;
  top: 50%;
  left: 50%;
}

.app-header {
  position: relative;
  padding: 1em 0;
  margin-bottom: .5rem;
  background-color: #9E1030;
  color: #f6f2ea;
  line-height: 1;
  font-weight: bold;
  text-align: center;
}

.app-header__btn {
  display: inline-block;
  background-color: #c92c4e;
  position: absolute;
  top: 0;
  bottom: 0;
  padding: .75em 0;
  width: 3.5em;
}

.app-header__btn--friends {
  -moz-border-radius: 5px 0 0 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px 0 0 5px;
  left: 0;
}

.app-header__btn--edit {
  -moz-border-radius: 0 5px 5px 0;
  -webkit-border-radius: 0;
  border-radius: 0 5px 5px 0;
  right: 0;
}

.menu-selector {
  padding: 0;
  margin-top: 0;
  margin-bottom: 1.25rem;
  font-size: 0;
}
.menu-selector,
.menu-selector li {
  display: inline-block;
}
.menu-selector li {
  position: relative;
  background-color: #567D6A;
  padding: 1em 1.5em;
  list-style: none;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  line-height: 1em;
  color: #f6f2ea;
}
.menu-selector li:first-child {
  -moz-border-radius: 5px 0 0 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px 0 0 5px;
}
.menu-selector li:last-child {
  -moz-border-radius: 0 5px 5px 0;
  -webkit-border-radius: 0;
  border-radius: 0 5px 5px 0;
}
.menu-selector li:hover, .menu-selector li.js-is-active {
  background-color: #98b9ad;
}
.menu-selector li.js-is-active:after {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  display: block;
  width: 0;
  height: 0;
  margin-left: -.5em;
  border-width: .5em;
  border-style: solid;
  border-color: #98b9ad transparent transparent transparent;
}

.status {
  padding: 1em;
  background-color: #fff;
}

.status__username,
.status__text {
  margin: 0;
  white-space: normal;
}

.status__username {
  font-size: 1em;
}

.status__text {
  font-size: .75em;
}

.ir {
  background-color: transparent;
  border: 0;
  overflow: hidden;
}

.ir:before {
  content: "";
  display: block;
  width: 0;
  height: 150%;
}

.clearfix:before,
.clearfix:after {
  content: "";
  display: table;
  clear: both;
}

</style>

    <script src="js/prefixfree.min.js"></script>

    <script src="js/modernizr.js"></script>

</head>

<body>

  <div class="ui-items">
  <header class="ui-module app-header">
    Notifications
    <a href="#" class="app-header__btn app-header__btn--friends"><i class="entypo-user-add"></i></a>
    <a href="#" class="app-header__btn app-header__btn--edit"><i class="entypo-pencil"></i></a>
  </header>
  <ul class="ui-module menu-selector" id="menu-selector">
    <li>News</li>
    <li class="js-is-active">Classes</li>
    <li>Clubs</li>
  </ul>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
